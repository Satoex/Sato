# These environment variables are set by the build process and read by
# test/functional/test_runner.py and test/util/sato-util-test.py

[environment]
SRCDIR=/root/satest
BUILDDIR=/root/satest
EXEEXT=.exe

[components]
# Which components are enabled. These are commented out by `configure` if they were disabled when running config.
ENABLE_WALLET=true
ENABLE_UTILS=true
ENABLE_RAVEND=true
ENABLE_ZMQ=true
